<!DOCTYPE html>
<html lang = "en">

<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        
        <title>{% block title %}{% endblock  %}</title>
        
        <style>
            html,body{
                height:100%;
                background-color: #f6f6f6;
            }
        </style>
        
    </head>
    <body>
        <div class="container-fluid" style = "min-height:95%">
            <div class="row">
                <div class="col-sm-2">
                    <center><img src ="{% static 'images/h01.jpg' %}" class = "responsive-img" style = "max-height: 150px"></center>

                </div>
                <div class = "col-sm-7">
                    <center><h1>Blog vnk</h1></center>
                </div>
                <div class = "col-sm-3">
                    {% if user.username %}
                        <p>Xin chao {{user.username}}</p>
                        <p><a href = "{% url 'logout' %}">Dang xuat</a></p>
                    {% else %}
                    <p><a href = "{% url 'register' %}">Dang Ky</a>|<a href = "{% url 'login' %}">Dang Nhap</a></p>
                    {% endif %}
                </div>
            </div>
            <br>
            <div class = "row">
                <div class = "col-sm-2">
                    <div class="bs-sliderbar" style="background-color: #fff">
                        <ul class = "nav flex-column">
                            <li><a href = "/">Thong tin ca nha</a></li>
                            <li><a href = "{% url 'blog' %}">Bai viet</a></li>
                            <li><a href = "{% url 'contact' %"}> Lien he</a></li>
                        </ul>
                    </div> 
                </div>
                <div class = "col-sm-10">
                    <div class="container-fluid">
                        {% block content %}
                        
                        {% endblock  %}
                    </div >
                </div>
            </div>
            
        </div>
        <footer>
            <div class="container-fluid">
                <a href=#>Facebook </a><a href=#>Twitte </a><a href=#>Google+</a>
            </div>
        </footer>
    </body>
</html>
